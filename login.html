<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Trendify</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Stylesheet dedicated to authentication pages -->
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <a href="index.html">
                    <img src="img/logo.png" alt="MyShop Logo" class="auth-logo">
                </a>
                <h3>Welcome to Trendify</h3>
                <p>Login to see your orders, offers and recommendations</p>
            </div>
            <div class="auth-form">
                <form id="loginForm">
                    <div class="form-group">
                        <input type="email" placeholder="Enter Email" required id="loginEmail">
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Enter Password" required id="loginPassword">
                        <button type="button" class="password-toggle" id="toggleLoginPassword">
                            <i class="far fa-eye"></i>
                        </button>
                    </div>
                    <div class="error-message" id="loginError"></div>
                    <button type="submit" class="btn btn-primary btn-block" id="loginBtn">
                        <span class="btn-text">Login</span>
                    </button>
                    <p class="terms-text">By continuing, you agree to Trendify's <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>.</p>
                </form>
                <div class="switch-link">
                    New to Trendify? <a href="signup.html">Create an account</a>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript for handling the form submission and API calls -->
    <script src="auth.js"></script>
</body>
</html>
