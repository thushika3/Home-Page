<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - Trendify</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Stylesheet dedicated to authentication pages -->
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <a href="index.html">
                     <img src="img/logo.png" alt="MyShop Logo" class="auth-logo">
                </a>
                <h3>Create your Trendify account</h3>
                <p>Get access to your orders, wishlist and recommendations</p>
            </div>
            <div class="auth-form">
                <form id="signupForm">
                    <div class="form-group">
                        <input type="text" placeholder="Enter Full Name" required id="signupName">
                    </div>
                    <div class="form-group">
                        <input type="email" placeholder="Enter Email" required id="signupEmail">
                    </div>
                    <div class="form-group">
                        <input type="tel" placeholder="Enter Mobile Number" required id="signupPhone">
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Enter Password" required id="signupPassword">
                        <button type="button" class="password-toggle" id="toggleSignupPassword">
                            <i class="far fa-eye"></i>
                        </button>
                    </div>
                    <div class="error-message" id="signupError"></div>
                    <button type="submit" class="btn btn-primary btn-block" id="signupBtn">
                        <span class="btn-text">Continue</span>
                    </button>
                     <p class="terms-text">By continuing, you agree to Trendify's <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>.</p>
                </form>
                 <div class="switch-link">
                    Existing User? <a href="login.html">Log in</a>
                </div>
            </div>
        </div>
    </div>
    <!-- JavaScript for handling the form submission and API calls -->
    <script src="auth.js"></script>
</body>
</html>
